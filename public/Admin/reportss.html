    // cache ‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πà‡∏á‡∏£‡∏ñ‡∏ï‡πà‡∏≠‡πÄ‡∏Ç‡∏ï + ‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤: "zoneId|year|month" -> { totalMinutes, runs: [...] }
    const driveTimeCache = new Map();

    // ‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÄ‡∏Ç‡∏ï: 'all' ‡∏´‡∏£‡∏∑‡∏≠ zoneId

    // ‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå‡∏õ‡∏µ/‡πÄ‡∏î‡∏∑‡∏≠‡∏ô (‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å localStorage ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
    let selectedYear = localStorage.getItem("sw_report_year_filter") || "all";
    let selectedMonth = localStorage.getItem("sw_report_month_filter") || "all";

    /* helper: ‡∏´‡∏≤ zoneId ‡∏Ç‡∏≠‡∏á truck ‡∏à‡∏≤‡∏Å field zoneId ‡∏´‡∏£‡∏∑‡∏≠‡∏à‡∏≤‡∏Å‡∏ä‡∏∑‡πà‡∏≠ doc */
    function getZoneIdFromTruckDoc(doc) {
      const d = doc.data() || {};
      if (d.zoneId) return d.zoneId;
      const id = doc.id || "";
      const parts = id.split("_");
      return parts[0] || "unknown";
    }

    /* helper: ‡∏ï‡∏£‡∏ß‡∏à‡∏õ‡∏µ/‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ß‡πà‡∏≤‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÑ‡∏´‡∏° */
    function isInSelectedYearMonth(date) {
      if (!date) return false;
      const y = date.getFullYear();
      const m = date.getMonth() + 1;

      if (selectedYear !== "all" && String(y) !== String(selectedYear)) return false;
      if (selectedMonth !== "all" && String(m) !== String(selectedMonth)) return false;
      return true;
    }

    // ‡∏î‡∏∂‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏ô log ‡∏Ç‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏ó‡∏ñ‡∏±‡∏á
    // NOTE: ‡∏õ‡∏£‡∏±‡∏ö field ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏à‡∏£‡∏¥‡∏á‡πÉ‡∏ô Firestore ‡πÄ‡∏ä‡πà‡∏ô emptiedAt / createdAt
    function getLogDate(data) {
      if (!data) return null;
      const cand = data.timestamp || data.emptiedAt || data.createdAt || data.time;
      if (cand && typeof cand.toDate === "function") {
        return cand.toDate();
      }
      return null;
    }

    /* ‡∏î‡∏∂‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πà‡∏á‡∏£‡∏ñ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á zone ‡∏´‡∏ô‡∏∂‡πà‡∏á ‡∏à‡∏≤‡∏Å trucks/{}/runs (‡∏ï‡∏≤‡∏°‡∏õ‡∏µ/‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å) */
    async function getDriveTimeForZone(zoneId) {
      const cacheKey = `${zoneId}|${selectedYear || "all"}|${selectedMonth || "all"}`;
      if (driveTimeCache.has(cacheKey)) {
        return driveTimeCache.get(cacheKey);
      }

      let trucksSnap;
      try {
        trucksSnap = await db.collection("trucks").where("zoneId", "==", zoneId).get();
        if (trucksSnap.empty) {
          trucksSnap = null;
        }
      } catch (e) {
        trucksSnap = null;
      }

      if (!trucksSnap) {
        const allTrucksSnap = await db.collection("trucks").get();
        const filtered = [];
        allTrucksSnap.forEach(doc => {
          if (getZoneIdFromTruckDoc(doc) === zoneId) filtered.push(doc);
        });
        trucksSnap = { docs: filtered };
      }

      let totalMinutes = 0;
      const runs = [];

      for (const truckDoc of trucksSnap.docs) {
        const runsSnap = await truckDoc.ref.collection("runs").get();
        runsSnap.forEach(runDoc => {
          const d = runDoc.data() || {};
          const startDate = d.startAt && typeof d.startAt.toDate === "function"
            ? d.startAt.toDate()
            : null;
          if (!isInSelectedYearMonth(startDate)) return;

          const endAt = d.endAt && typeof d.endAt.toDate === "function"
            ? d.endAt.toDate()
            : null;

          if (!startDate || !endAt) return;
          const diffMs = endAt - startDate;
          if (isNaN(diffMs) || diffMs <= 0) return;
          const m = diffMs / 60000; // ‡∏ô‡∏≤‡∏ó‡∏µ

          if (m > 0) {
            totalMinutes += m;
            runs.push({
              id: runDoc.id,
              minutes: m,
              start: startDate
            });
          }
        });
      }

      runs.sort((a, b) => {
        if (!a.start || !b.start) return 0;
        return a.start - b.start;
      });

      const result = { totalMinutes, runs };
      driveTimeCache.set(cacheKey, result);
      return result;
    }

    const LangState = window.AdminLang;
    let currentLang = (LangState && typeof LangState.getLang === "function")
      ? LangState.getLang()
      : (localStorage.getItem("sw_lang") || "th");

    function getTranslation(key) {
      return translations[currentLang][key] || key;
    }

    function updateFilterTexts() {
      if (zoneFilterSelect) {
        const optAllZone = zoneFilterSelect.querySelector('option[value="all"]');
        if (optAllZone) optAllZone.textContent = getTranslation("zoneFilterAll");
      }
      if (yearFilterSelect) {
        const optAllYear = yearFilterSelect.querySelector('option[value="all"]');
        if (optAllYear) optAllYear.textContent = getTranslation("yearFilterAll");
      }
      if (monthFilterSelect) {
        const optAllMonth = monthFilterSelect.querySelector('option[value="all"]');
        if (optAllMonth) optAllMonth.textContent = getTranslation("monthFilterAll");
      }
    }

    function populateZoneFilter() {
      if (!zoneFilterSelect) return;
      const current = selectedZoneId || "all";
      zoneFilterSelect.innerHTML = "";

      const optAll = document.createElement("option");
      optAll.value = "all";
      optAll.textContent = getTranslation("zoneFilterAll");
      zoneFilterSelect.appendChild(optAll);

      cachedZones.forEach(z => {
        const opt = document.createElement("option");
        opt.value = z.zoneId;
        opt.textContent = z.displayName;
        zoneFilterSelect.appendChild(opt);
      });

      if (zoneFilterSelect.querySelector(`option[value="${current}"]`)) {
        zoneFilterSelect.value = current;
      } else {
        zoneFilterSelect.value = "all";
        selectedZoneId = "all";
      }
    }

    function populateYearMonthFilters(yearsSet, monthsSet) {
      if (!yearFilterSelect || !monthFilterSelect) return;

      const currentYear = selectedYear || "all";
      const currentMonth = selectedMonth || "all";

      // ‡∏õ‡∏µ
      yearFilterSelect.innerHTML = "";
      const optAllYear = document.createElement("option");
      optAllYear.value = "all";
      optAllYear.textContent = getTranslation("yearFilterAll");
      yearFilterSelect.appendChild(optAllYear);

      const years = Array.from(yearsSet).sort((a, b) => a - b);
      years.forEach(y => {
        const opt = document.createElement("option");
        opt.value = String(y);
        opt.textContent = String(y);
        yearFilterSelect.appendChild(opt);
      });

      if (yearFilterSelect.querySelector(`option[value="${currentYear}"]`)) {
        yearFilterSelect.value = currentYear;
      } else {
        yearFilterSelect.value = "all";
        selectedYear = "all";
      }

      // ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô
      monthFilterSelect.innerHTML = "";
      const optAllMonth = document.createElement("option");
      optAllMonth.value = "all";
      optAllMonth.textContent = getTranslation("monthFilterAll");
      monthFilterSelect.appendChild(optAllMonth);

      const months = Array.from(monthsSet).sort((a, b) => a - b);
      months.forEach(m => {
        const opt = document.createElement("option");
        opt.value = String(m);
        opt.textContent = String(m).padStart(2, "0");
        monthFilterSelect.appendChild(opt);
      });

      if (monthFilterSelect.querySelector(`option[value="${currentMonth}"]`)) {
        monthFilterSelect.value = currentMonth;
      } else {
        monthFilterSelect.value = "all";
        selectedMonth = "all";
      }
    }

    function changeLanguage(lang) {
      if (!translations[lang]) return;
      currentLang = lang;
      if (LangState && typeof LangState.setLang === "function") {
        LangState.setLang(lang);
        currentLang = LangState.getLang();
      } else {
        localStorage.setItem("sw_lang", lang);
      }
      langSelect.value = currentLang;

      document.title = getTranslation("pageTitle");
      document.querySelector(".toggle-btn").textContent = getTranslation("menuBtn");
      if (window.AdminNav) {
        window.AdminNav.setLanguage(currentLang);
      }
      if (window.AdminUser) {
        window.AdminUser.setLanguage(currentLang);
      }
      document.querySelector("h1").textContent = getTranslation("mainTitle");
      loadingEl.textContent = getTranslation("loading");

      updateFilterTexts();
      populateZoneFilter();
      refreshChartsByFilters();
    }

    langSelect.addEventListener("change", (e) => changeLanguage(e.target.value));

    if (LangState && typeof LangState.onChange === "function") {
      LangState.onChange(lang => {
        if (lang && lang !== currentLang) {
          currentLang = lang;
          langSelect.value = lang;
          changeLanguage(lang);
        }
      });
    }

    // Zone filter change
    zoneFilterSelect.addEventListener("change", (e) => {
      selectedZoneId = e.target.value || "all";
      localStorage.setItem("sw_report_zone_filter", selectedZoneId);
      refreshChartsByFilters();
    });

    // Year filter change
    yearFilterSelect.addEventListener("change", (e) => {
      selectedYear = e.target.value || "all";
      localStorage.setItem("sw_report_year_filter", selectedYear);
      driveTimeCache.clear();
      refreshChartsByFilters();
    });

    // Month filter change
    monthFilterSelect.addEventListener("change", (e) => {
      selectedMonth = e.target.value || "all";
      localStorage.setItem("sw_report_month_filter", selectedMonth);
      driveTimeCache.clear();
      refreshChartsByFilters();
    });

    // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏Ç‡∏ï + ‡∏ñ‡∏±‡∏á
    async function loadZonesAndBins() {
      const zonesSnap = await db.collection("zones").orderBy("name").get();
      const zones = [];

      for (const zDoc of zonesSnap.docs) {
        const zoneId = zDoc.id;
        const zoneName = zDoc.data().name || zoneId;

        const binsSnap = await db
          .collection("smartbins")
          .doc(zoneId)
          .collection("bin_data")
          .get();

        const bins = [];
        binsSnap.forEach(bDoc => {
          const d = bDoc.data() || {};
          const binId = d.binId || bDoc.id;
          const binName = d.binId || bDoc.id;
          bins.push({ binId, name: binName });
        });

        zones.push({ zoneId, displayName: zoneName, bins });
      }
      return zones;
    }

    // ‡∏™‡∏£‡∏∏‡∏õ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ó + ‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πà‡∏á‡∏£‡∏ñ‡∏ï‡πà‡∏≠‡πÄ‡∏Ç‡∏ï (‡∏ï‡∏≤‡∏°‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå ‡∏õ‡∏µ/‡πÄ‡∏î‡∏∑‡∏≠‡∏ô)
    async function loadSummaryByZone() {
      loadingEl.style.display = "inline";

      if (!cachedZones.length) {
        cachedZones = await loadZonesAndBins();
        populateZoneFilter();
      }

      const zoneCountMap = new Map();
      const labels = [];
      const countData = [];
      const timeData = [];

      const yearsSet = new Set();
      const monthsSet = new Set();

      for (const zone of cachedZones) {
        let totalEmpty = 0;

        for (const bin of zone.bins) {
          const logsSnap = await db
            .collection("smartbins")
            .doc(zone.zoneId)
            .collection("Emptythetrash")
            .doc(bin.binId)
            .collection(LOG_COLLECTION)
            .get();

          logsSnap.forEach(logDoc => {
            const d = logDoc.data() || {};
            const dt = getLogDate(d);
            if (!dt) return;

            // ‡πÄ‡∏Å‡πá‡∏ö‡∏õ‡∏µ/‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏£‡∏¥‡∏á
            yearsSet.add(dt.getFullYear());
            monthsSet.add(dt.getMonth() + 1);

            // ‡∏ô‡∏±‡∏ö‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå
            if (isInSelectedYearMonth(dt)) {
              totalEmpty += 1;
            }
          });
        }

        zoneCountMap.set(zone.zoneId, { totalEmpty, displayName: zone.displayName });
      }

      // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å ‡∏õ‡∏µ/‡πÄ‡∏î‡∏∑‡∏≠‡∏ô (‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡πÄ‡∏à‡∏≠)
      populateYearMonthFilters(yearsSet, monthsSet);

      for (const zone of cachedZones) {
        const info = zoneCountMap.get(zone.zoneId) || { totalEmpty: 0 };
        const drive = await getDriveTimeForZone(zone.zoneId);

        // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏Ç‡∏ï ‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≤‡∏°‡πÄ‡∏Ç‡∏ï‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á
        if (selectedZoneId !== "all" && zone.zoneId !== selectedZoneId) continue;

        labels.push(zone.displayName);
        countData.push(info.totalEmpty);
        // ‡πÉ‡∏ä‡πâ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏ï‡πá‡∏° ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏°
        timeData.push(Math.round(drive.totalMinutes));
      }

      chartTitle.textContent = getTranslation("summaryTitle");
      renderCountChart(labels, countData);
      renderTimeChart(labels, timeData);
      loadingEl.style.display = "none";
    }

    // ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡πÉ‡∏ô‡πÄ‡∏Ç‡∏ï (‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏Ç‡∏ï‡πÄ‡∏î‡∏µ‡∏¢‡∏ß)
    async function showZoneDetail(zoneId) {
      const zone = cachedZones.find(z => z.zoneId === zoneId);
      if (!zone) return;

      loadingEl.style.display = "inline";

      const labelsBins = [];
      const countData = [];

      for (const bin of zone.bins) {
        const logsSnap = await db
          .collection("smartbins")
          .doc(zone.zoneId)
          .collection("Emptythetrash")
          .doc(bin.binId)
          .collection(LOG_COLLECTION)
          .get();

        let countForBin = 0;
        logsSnap.forEach(logDoc => {
          const d = logDoc.data() || {};
          const dt = getLogDate(d);
          if (isInSelectedYearMonth(dt)) {
            countForBin += 1;
          }
        });

        labelsBins.push(bin.name);
        countData.push(countForBin);
      }

      const drive = await getDriveTimeForZone(zone.zoneId);
      const labelsRuns = [];
      const timeData = [];

      drive.runs.forEach(r => {
        let label = r.id;
        if (r.start instanceof Date) {
          const d = r.start;
          const dd = String(d.getDate()).padStart(2, "0");
          const mm = String(d.getMonth() + 1).padStart(2, "0");
          const hh = String(d.getHours()).padStart(2, "0");
          const mi = String(d.getMinutes()).padStart(2, "0");
          label = `${dd}/${mm} ${hh}:${mi}`;
        }
        labelsRuns.push(label);
        // ‡πÉ‡∏ä‡πâ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏ï‡πá‡∏° ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏°
        timeData.push(Math.round(r.minutes));
      });

      chartTitle.textContent = `${getTranslation("detailTitle")}${zone.displayName}`;
      renderCountChart(labelsBins, countData);
      renderTimeChart(labelsRuns, timeData);
      loadingEl.style.display = "none";
    }

    // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏ö‡∏ö‡∏£‡∏ß‡∏° ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏≤‡∏¢‡πÄ‡∏Ç‡∏ï ‡∏ï‡∏≤‡∏° dropdown
    function refreshChartsByFilters() {
      driveTimeCache.clear();
      if (selectedZoneId && selectedZoneId !== "all") {
        showZoneDetail(selectedZoneId);
      } else {
        loadSummaryByZone();
      }
    }

    /* ===== Realtime listeners ===== */
    function initRealtimeListeners() {
      db.collectionGroup(LOG_COLLECTION).onSnapshot(() => {
        refreshChartsByFilters();
      });

      db.collectionGroup("runs").onSnapshot(() => {
        refreshChartsByFilters();
      });
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏à‡∏≤‡∏Å‡∏†‡∏≤‡∏©‡∏≤‡πÉ‡∏ô localStorage ‡πÅ‡∏•‡πâ‡∏ß‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• + ‡∏ú‡∏π‡∏Å realtime
    updateFilterTexts();
    changeLanguage(currentLang);
    initRealtimeListeners();
